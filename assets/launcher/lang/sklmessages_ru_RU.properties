alert.duplicate.label.body=Если ты запустишь ещё одну в той же папке, игры будут конфликтовать и могут испортить твои сохранения. \nЭто может привести к большому количеству проблем, за которые мы не отвечаем. \nТы всё ещё хочешь запустить игру в новом окне? \nТы можешь исправить эту проблему, запустив игру из другой папки (см. кнопку "Изменить сборку").

